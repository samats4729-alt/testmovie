    <style>
        /* Watch Page Specific Styles */
        .watch-page {
            min-height: 100vh;
            padding-top: var(--header-height);
        }

        /* Cinematic Backdrop */
        .cinematic-backdrop {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.4;
            filter: blur(60px) saturate(1.5);
            background-size: cover;
            background-position: center;
            transition: background-image 0.8s ease-out;
        }

        .cinematic-backdrop::after {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at top, transparent 0%, var(--bg-primary) 70%),
                linear-gradient(180deg, var(--bg-primary) 0%, transparent 20%, transparent 80%, var(--bg-primary) 100%);
        }

        /* Movie Info Header */
        .movie-header {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 48px;
            padding: 40px 0;
            align-items: start;
        }

        @media (max-width: 900px) {
            .movie-header {
                grid-template-columns: 1fr;
                gap: 32px;
            }
        }

        /* Poster */
        .poster-container {
            position: relative;
        }

        .poster-wrapper {
            position: sticky;
            top: calc(var(--header-height) + 24px);
        }

        .poster-image {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            transition: var(--transition-slow);
        }

        .poster-image:hover {
            transform: scale(1.02);
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.5);
        }

        .poster-placeholder {
            width: 100%;
            aspect-ratio: 2/3;
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-card) 100%);
            border-radius: var(--border-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }

        /* Rating Badge */
        .rating-badge {
            position: absolute;
            top: -16px;
            right: -16px;
            background: var(--gradient-gold);
            padding: 16px 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.4);
            text-align: center;
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 8px 32px rgba(212, 175, 55, 0.4);
            }

            50% {
                box-shadow: 0 8px 48px rgba(212, 175, 55, 0.6);
            }
        }

        .rating-value {
            font-size: 28px;
            font-weight: 800;
            color: #000;
            line-height: 1;
        }

        .rating-source {
            font-size: 11px;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.6);
            margin-top: 4px;
        }

        /* Movie Details */
        .movie-details {
            padding-top: 16px;
        }

        .movie-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 24px;
        }

        .movie-badge {
            padding: 8px 18px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .movie-badge.gold {
            background: var(--gradient-gold);
            color: #000;
            border: none;
        }

        .movie-badge.premium {
            background: var(--gradient-premium);
            color: #000;
            border: none;
        }

        .movie-title {
            font-family: 'Playfair Display', serif;
            font-size: 52px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #fff 0%, #d0d0d0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .movie-original-title {
            font-size: 18px;
            color: var(--text-muted);
            margin-bottom: 28px;
            font-weight: 500;
        }

        /* Meta Info Card */
        .meta-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius-lg);
            padding: 24px 28px;
            margin-bottom: 28px;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 24px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .meta-icon {
            width: 44px;
            height: 44px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;

        .meta-content {
            flex: 1;
        }

        .meta-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .meta-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 2px;
        }

        /* Description */

            font-size: 17px;
            line-height: 1.9;
            color: var(--text-secondary);
            margin-bottom: 32px;

        /* Action Buttons */
        .movie-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        /* ============================================

            padding: 20px 0;
        }

        .player-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .player-title {

            align-items: center;
            gap: 16px;
            font-size: 28px;
            font-weight: 700;

        .player-title-icon {

            height: 100vh;
            min-height: 800px;
            background: linear-gradient(135deg, #0a0a0a 0%, #000 100%);
        }

        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Player Footer */
        .player-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 28px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.03);
        }

        .player-quality {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quality-badge {
            background: var(--gradient-gold);

            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
        }

        .quality-text {
            color: var(--text-muted);
            font-size: 13px;
        }

        .player-help {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            gap: 24px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-gold);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .movie-header {
                gap: 32px;
            }

            .movie-title {
                font-size: 42px;
            }

            .meta-grid {
                gap: 16px;
            }
        }

        @media (max-width: 768px) {
            .watch-page {
                padding-top: calc(var(--header-height) + 20px);
            }

            .movie-header {
                flex-direction: column;
                text-align: center;
            }

            .movie-title {
                font-size: 28px;
            }

            .movie-original-title {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .poster-wrapper {
                max-width: 200px;
                margin: 0 auto;
            }

            .poster-container {
                align-self: center;
            }

            .movie-details {
                align-items: center;
            }

            .movie-badges {
                justify-content: center;

            }

            .meta-card {
                padding: 16px;
            }

            .meta-grid {
                grid-template-columns: repeat(2, 1fr);

            }

            .movie-description {
                font-size: 14px;

            .description-text {

            }

            .action-buttons {

            .action-buttons .btn {

            /* Player */
            .player-header {

            .player-footer {

                text-align: center;
            }

            .player-quality {
                justify-content: center;
            }

            .player-help {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .movie-title {
                font-size: 24px;
            }

            .poster-wrapper {
                max-width: 160px;
            }

            .meta-grid {
                grid-template-columns: 1fr;
            }

            .movie-badge {
                padding: 6px 10px;
                font-size: 10px;
            }

            .player-title {

            }

            .rating-badge {
                width: 50px;
                height: 50px;
            }

            .rating-value {
                font-size: 18px;
            }
        }

    <script>
        // Get movie ID from URL
        const pathParts = window.location.pathname.split('/');
        const movieId = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];

        // Player sources (no external branding)
        const playerSources = {
            1: (id) => `https://flcksbr.top/film/${id}/`,
            2: (id) => `https://voidboost.tv/embed/${id}`,
            3: (id) => `https://kinobase.org/embed/${id}`

        let currentSource = 1;

        // Load movie data
        async function loadMovie() {
            if (!movieId || isNaN(movieId)) {
                showError('–ù–µ–≤–µ—Ä–Ω—ã–π ID');
                return;
            }

            try {
                const response = await fetch(`/api/movie/${movieId}`);

                if (data.success && data.movie) {
                    renderMovie(data.movie);
                } else {
                    // Render minimal version
                    renderMovie({
                        id: movieId,
                        title: '–§–∏–ª—å–º',
                        streamUrl: playerSources[1](movieId)

            } catch (error) {
                console.error(error);
                renderMovie({
                    id: movieId,
                    title: '–§–∏–ª—å–º',
                    streamUrl: playerSources[1](movieId)
                });
            }
        }

        function renderMovie(movie) {
            document.title = `${movie.title} ‚Äî CINEMATIC`;

            // Set backdrop
            if (movie.poster) {
                document.getElementById('cinematicBackdrop').style.backgroundImage = `url(${movie.poster})`;
            }

            const genres = movie.genres
                ? (Array.isArray(movie.genres) ? movie.genres.join(', ') : movie.genres)
                : '';

            const html = `
                <!-- Movie Header -->
                <section class="movie-header">
                    <div class="poster-container">
                        <div class="poster-wrapper">
                            ${movie.poster
                    ? `<img src="${movie.poster}" alt="${movie.title}" class="poster-image">`
                    : '<div class="poster-placeholder">üé¨</div>'
                }
                            ${movie.rating ? `
                            <div class="rating-badge">
                                <div class="rating-value">${movie.rating}</div>
                                <div class="rating-source">–†–µ–π—Ç–∏–Ω–≥</div>
                            </div>
                            ` : ''}
                        </div>
                    </div>

                    <div class="movie-details">
                        <div class="movie-badges">
                            <span class="movie-badge premium">PREMIUM</span>
                            ${movie.year ? `<span class="movie-badge">${movie.year}</span>` : ''}
                            ${movie.ageRating ? `<span class="movie-badge">${movie.ageRating}+</span>` : ''}
                            ${movie.type === 'series' ? '<span class="movie-badge">–°–µ—Ä–∏–∞–ª</span>' : ''}
                        </div>

                        <h1 class="movie-title">${movie.title}</h1>
                        ${movie.originalTitle ? `<p class="movie-original-title">${movie.originalTitle}</p>` : ''}

                        ${genres || movie.duration || movie.countries ? `
                        <div class="meta-card">
                            <div class="meta-grid">
                                ${genres ? `
                                <div class="meta-item">
                                    <div class="meta-icon">üé≠</div>
                                    <div class="meta-content">
                                        <div class="meta-label">–ñ–∞–Ω—Ä</div>
                                        <div class="meta-value">${genres}</div>
                                    </div>
                                </div>
                                ` : ''}
                                ${movie.duration ? `
                                <div class="meta-item">
                                    <div class="meta-icon">‚è±Ô∏è</div>
                                    <div class="meta-content">
                                        <div class="meta-label">–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å</div>
                                        <div class="meta-value">${movie.duration} –º–∏–Ω</div>
                                    </div>
                                </div>
                                ` : ''}
                                ${movie.countries ? `
                                <div class="meta-item">
                                    <div class="meta-icon">üåç</div>
                                    <div class="meta-content">
                                        <div class="meta-label">–°—Ç—Ä–∞–Ω–∞</div>
                                        <div class="meta-value">${Array.isArray(movie.countries) ? movie.countries.join(', ') : movie.countries}</div>
                                    </div>
                                </div>
                                ` : ''}
                                ${movie.ratingImdb ? `
                                <div class="meta-item">
                                    <div class="meta-icon">‚≠ê</div>
                                    <div class="meta-content">
                                        <div class="meta-label">IMDb</div>
                                        <div class="meta-value">${movie.ratingImdb}</div>
                                    </div>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                        ` : ''}

                        ${movie.description ? `<p class="movie-description">${movie.description}</p>` : ''}

                        <div class="movie-actions">
                            <a href="#player" class="btn btn-watch">
                                <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M8 5v14l11-7z"/>

                                –°–º–æ—Ç—Ä–µ—Ç—å
                            </a>
                            <button class="btn btn-info" onclick="copyLink()">
                                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">

                                –ü–æ–¥–µ–ª–∏—Ç—å—Å—è

                <!-- Player Section -->

                            <div class="player-help">
                                üí° –í—ã–±–µ—Ä–∏—Ç–µ –æ–∑–≤—É—á–∫—É –≤ –ø–ª–µ–µ—Ä–µ —Å–ø—Ä–∞–≤–∞ –≤–Ω–∏–∑—É
                            </div>
                        </div>
                    </div>
                </section>
            `;

            document.getElementById('mainContent').innerHTML = `<div class="container">${html}</div>`;

        function switchSource(num) {
            currentSource = num;
            const frame = document.getElementById('playerFrame');
            if (frame) {
                frame.src = playerSources[num](movieId);
            }

            document.querySelectorAll('.player-tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === num - 1);

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
            }).catch(() => {
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É');
            });
        }

        function showError(message) {
            document.getElementById('mainContent').innerHTML = `
                <div class="container">
                    <div class="loading-container">
                        <p style="font-size: 64px;">üòî</p>
                        <h2 style="color: var(--accent-gold);">${message}</h2>
                        <a href="/" class="btn btn-watch">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
                    </div>
                </div>
            `;
        }

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', (e) => {
                const href = anchor.getAttribute('href');
                if (href !== '#') {
                    e.preventDefault();
                    document.querySelector(href)?.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // ========== ONLINE COUNTER ==========
        let onlineSessionId = localStorage.getItem('cinematic_session');
        if (!onlineSessionId) {
            onlineSessionId = 'user_' + Math.random().toString(36).substring(2, 15) + Date.now().toString(36);
            localStorage.setItem('cinematic_session', onlineSessionId);
        }

        async function sendOnlineHeartbeat() {
            try {
                const res = await fetch('/api/online/heartbeat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId: onlineSessionId })
                });
                const data = await res.json();
                const el = document.getElementById('onlineCount');
                if (el) el.textContent = data.online;
            } catch (e) { }
        }

        sendOnlineHeartbeat();
        setInterval(sendOnlineHeartbeat, 30000);

        // Load movie
        loadMovie();
    </script>
